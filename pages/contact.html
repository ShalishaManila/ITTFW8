<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/df8ac4cd23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/reseter.min.css" integrity="sha512-gCJkkUMGTe73+FMwog6gIBCVJIMXRoc21l6/IPCuzxCex/1sxvO8ctb6Zd4/WWs2UMqmtnDrAdhJht5pEY0LXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <section>
            <h3><a class="logo" href="../index.html">Genesis</a></h3>
        </section>
        <section>
            <ul class="nav-area">
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </section>
    </header>

    <main>
        <section class="firstsection">
            <h2 class="title">Full set of great
                features to make your
                product fresh</h2>
            <p>
                Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
            </p>
        </section>
        <section class="formsection">
            <label for="txt_fullname">FULL NAME</label>
            <input type="text" id="txt_fullname" name="name" required="">
            <label for="txt_email">EMAIL</label>
            <input name="email" id="txt_email" placeholder="Your Email" required="">
            <label for="txt_message">MESSAGE</label>
            <input name="message" id="txt_message" placeholder="Your Message" cols="30" required="">
            <button type="submit" class="btn_submit">Send Message</button>
        </section>
        <section class="mapsection">
            <img src="../images/img-map.png" alt="">
        </section>
    </main>

    <footer>
        <section>
            <h3 class="logo">Genesis</h3>
        </section>
        <section>
            <ul class="nav-area">
                <li><a>Projects</a></li>
                <li><a>Contact</a></li>
            </ul>
        </section>
        <div class="footer-social">
            <a href="#"><i class="fa-brands fa-dribbble"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>
</body>

</html>
