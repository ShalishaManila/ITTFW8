<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/df8ac4cd23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/reseter.min.css"
        integrity="sha512-gCJkkUMGTe73+FMwog6gIBCVJIMXRoc21l6/IPCuzxCex/1sxvO8ctb6Zd4/WWs2UMqmtnDrAdhJht5pEY0LXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <section>
            <h3><a class="logo" href="../index.html">Genesis</a></h3>
        </section>
        <section>
            <ul class="nav-area">
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </section>
    </header>

    <main>
        <section class="firstsection">
            <div class="firstsection_titlearea">
                <h2 class="title">Full set of great
                    features to make your
                    product fresh</h2>
                <p>
                    Our favorite brands are our friends! We help them to achieve their goals, they help us to stay
                    sharp.
                </p>
            </div>
            <div class="firstsection_formarea">
                <form action="autocomplete" off>
                    <input type="text" id="txt_fullname" placeholder="Name" required="">
                    <input name="email" id="txt_email" placeholder="Email" required="">
                    <input name="message" id="txt_message" placeholder="Message" cols="30" required="">
                    <button type="submit" class="btn_submit">Submit</button>
                </form>
            </div>
        </section>
        <section class="mapsection">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no"
                        marginheight="0" marginwidth="0"
                        src="https://maps.google.com/maps?width=644&amp;height=543&amp;hl=en&amp;q=Sundsgårdens Folkhögskola&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
                        href="https://sprunkin.com/">Sprunki Phases</a></div>
            </div>
        </section>
    </main>

    <footer class="footerarea">
        <div class="logoarea">
            <h3 class="logo">Genesis</h3>
        </div>
        <div class="navarea">
            <ul class="nav-area">
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="socialmediaarea">
            <a href="#"><i class="fa-brands fa-dribbble"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>
</body>

</html>
